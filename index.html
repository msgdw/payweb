<html>
    <head>
        <title>充值系统</title>
        <script src="js/jquery-3.5.1.min.js"></script>
        <style>
            *{
                margin: 0px;
            }
            #formsubmit{
                margin: 50px 150px;
                border: 1px solid #e7e7e7;
                box-shadow: 0px 3px 10px #e7e6e5;
            }
            #bd{
                color: #535353;
                font-family: "Open Sans", Helvetica , Arial, sans-serif;
                cursor: default;
                padding: 50px;
            }
            li{
                list-style: none;
                padding: 10px 0px;
            }
            p{
                padding: 5px 0px 0px 0px;
                font-size: 17px;
            }
            .ts{
                padding: 5px 0px;
                font-size: 13px;
                color: #999;
            }
            .sr{
                width: 100%;
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 8px 12px;
                font-size: 14px;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .but{
                box-sizing: border-box;
                padding: 6px 12px;
                color: #fff;
                background-color: #337ab7;
                border-color: #2e6da4;
                font-size: 14px;
                border: 1px solid #bbb;
                box-shadow: 1px 3px 12px #e7e7e7;
                border-radius: 4px;
                cursor: pointer;
                letter-spacing: 2px;
                margin: 0 100px;
            }
            .but.re{
                background-color: #FFF;
                color: #000;
            }
            #tj{
                background-color: #f5f5f5;
                padding:30px;
                text-align:center;
            }
            #jsq{
                background-color: #f0f0f0;
            }
        </style>
        <script>
            $(function () {
                //输入用户名
                $("#name").on("input", function () {
                    var playername = $(this).val();
                    var namet = $("#namet");

                    //正则表达式 匹配中英数字以及下划线
                    var zz = /^[\u4e00-\u9fa5_a-zA-Z0-9]{2,16}$/
                    if (!zz.test(playername)){
                        namet.css("color", "red");
                        namet.html("请输入正确的用户名");
                        return;
                    }
                    
                    namet.css("color", "green");
                    namet.html("你好, " + playername);
                });

                //输入金额
                $("#money").on("input", function () {
                    var money = $(this).val();
                    var namet = $("#moneyt");
                    var jsq = $("#jsq")

                    $("#jsq").val(0 + "点券");
                    $("#jsqt").css("color", "red");
                    $("#jsqt").html("无法预计算点券数额");
                    //正则表达式 匹配数字(小数点后不能超过两位)
                    var zz = /^(\-)?\d+(\.\d{1,2})?$/
                    if (!zz.test(money)){
                        namet.css("color", "red");
                        namet.html("请输入正确的金额");
                        return;
                    }

                    //最少金额
                    if (money < 1){
                        namet.css("color", "red");
                        namet.html("你氪的太少了哟!");
                        return;
                    }

                    //最大金额
                    if (money > 1000000){
                        namet.css("color", "red");
                        namet.html("你不能氪这么多!");
                        return;
                    }
                    
                    namet.css("color", "green");
                    if (money < 100){
                        namet.html("适度氪金益脑");
                    }else if(money < 1000){
                        namet.html("合理安排氪金");
                    }else if(money < 10000){
                        namet.html("享受氪金生活");
                    }else if(money < 100000){
                        namet.html("沉迷氪金伤身");
                    }else {
                        namet.html("你是认真的么?");
                    }

                    //计算器
                    $("#jsq").val(money * 100 + "点券");
                    $("#jsqt").css("color", "green");
                    $("#jsqt").html("支付成功后你将获得如下点券");
                });

                $(":radio[name='payway']").change(function (){
                    var payway = $(this);

                    $("#paywayt").css("color", "green");
                    switch (payway.val()) {
                        case "ddm_tencent_all": $("#paywayt").html("用心创造快乐"); break;
                        case "ddm_wechat_all": $("#paywayt").html("微信,是一个生活方式"); break;
                        case "ddm_alipay_all": $("#paywayt").html("支付就用支付宝"); break;
                    }
                });

                function resetForm() {
                    $(".ts").css("color", "#999");
                    $("#namet").html("请输入游戏内的用户名");
                    $("#moneyt").html("请在能力范围内进行消费哦");
                    $("#jsqt").html("充值后可以获得的点券数量");
                    $("#paywayt").html("请选择一个支付方式");
                }
                //初始化表单
                function initForm() {
                    resetForm();
                    if ($("#name").val() != "") $("#name").trigger("input");
                    if ($("#money").val() != "") $("#money").trigger("input");
                    $(":radio[name='payway']:checked").trigger("change");
                }
                initForm();

                $("#reset").click(function (){
                    resetForm();
                });

                //表单验证
                $("#fk").submit(function (e){
                    var submit = true;
                    $(".ts").each(function (){
                        if (submit)
                        if ($(this).css("color") != "rgb(0, 128, 0)"){
                            $(this).css("color", "red");
                            e.preventDefault();
                            submit = false;
                            var id = $(this).attr('id')
                            id = "#" + id.substring(0, id.length - 1);
                            $(id).focus();
                        }
                    });
                });
            });
        </script>
